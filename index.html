<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #00c6ff;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 50px;
            border-radius: 12px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-out;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }
        #weather-info {
            font-size: 22px;
            line-height: 1.6;
        }
        .temperature {
            font-size: 50px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffeb3b;
        }
        .condition {
            font-size: 20px;
            color: #ff9100;
            margin-bottom: 20px;
        }
        .icon {
            width: 100px;
            height: 100px;
            margin: 20px 0;
        }
        .error {
            color: #f44336;
            font-size: 18px;
            margin-top: 15px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideIn {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather in New York</h1>
        <img class="icon" src="" alt="Weather Icon" id="weather-icon">
        <div id="weather-info">Loading...</div>
        <p class="error" id="error"></p>
    </div>

    <script>
        // OpenWeatherMap API Key and URL
        const apiKey = "4335dec83f54a678da1412ae65a20bde";
        const city = "New York";
        const country = "US";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city},${country}&units=metric&appid=${apiKey}`;

        // Fetch Weather Data
        async function fetchWeather() {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error: ${response.statusText}`);
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                document.getElementById('error').textContent = "Failed to load weather data. Please try again later.";
                document.getElementById('weather-info').style.display = 'none';
            }
        }

        // Display Weather Data
        function displayWeather(data) {
            const { name, main, weather, sys } = data;
            const temperature = `${main.temp} Â°C`;
            const humidity = `Humidity: ${main.humidity}%`;
            const condition = weather[0].description;
            const iconCode = weather[0].icon;

            const weatherInfo = `
                <div class="temperature">${temperature}</div>
                <div class="condition">${condition}</div>
                <div>${humidity}</div>
            `;
            const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

            // Update HTML
            document.getElementById('weather-info').innerHTML = weatherInfo;
            document.getElementById('weather-icon').src = iconUrl;
        }

        // Load Weather Data on Page Load
        fetchWeather();
    </script>
</body>
</html>
